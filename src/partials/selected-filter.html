<div class="selected-filter">
    <div class="container">
        <div class="selected-filter__inner">
            <h1 class="selected-filter__title">
                <svg class="selected-filter__icon">
                    <use xlink:href="/img/sprite.svg#sprite--arrow-right"></use>
                </svg>
                <a href="">@title</a>

            </h1>

            <a href="#" class="selected-transport">
                <img alt="temp-alt" src="@carImg" class="selected-transport__img">

                <div class="selected-transport__info">
                    <div class="selected-transport__title">@carModel
                    </div>
                    <div class="selected-transport__text">@carYears</div>
                </div>
                <div class="selected-transport__buttons">
                    @if(selected === 'true'){
                    <div class="selected-transport__button car-selected">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <use xlink:href='/img/sprite-new.svg#car-icon'></use>
                        </svg>
                    </div>

                    <div class="selected-transport__button pen-anim">
                        <div class="pen-anim__inner">
                            <svg class="selected-transport__icon" fill="none" viewBox="0 0 24 24" id="css--write"
                                xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                    d="M16.884 4.824a3.332 3.332 0 00-4.672.281L4.1 14.18c-2.091 2.337-.558 5.566-.558 5.566s3.452 1.082 5.512-1.222l8.115-9.074a3.256 3.256 0 00-.285-4.626z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M10.36 7.293l4.566 3.987" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="mobile-text">
                        изменить
                    </div>
                    }

                    @if(selected != 'true'){
                        <div class="selected-transport__button selected-transport__button--mt pen-anim">
                            <div class="pen-anim__inner">
                                <svg class="selected-transport__icon" fill="none" viewBox="0 0 24 24" id="css--write"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path clip-rule="evenodd"
                                        d="M16.884 4.824a3.332 3.332 0 00-4.672.281L4.1 14.18c-2.091 2.337-.558 5.566-.558 5.566s3.452 1.082 5.512-1.222l8.115-9.074a3.256 3.256 0 00-.285-4.626z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M10.36 7.293l4.566 3.987" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <div class="mobile-text">
                            выбрать модель
                        </div>
                    }
                   

                  
                </div>
            </a>
        </div>


        <ul class="product-info product-info--@productInfo">

            <li class="product-info__item">
                Номер запчасти:
                <span>D4060-JA00A</span>
                <div class="attention" data-attention-id="part">
                    <i class="attention--icon"></i>
                    <div class="attention__content" id="part">
                        <div class="attention__header">
                            <span class="attention__header-title">Замена артикула производителем</span>
                        </div>
                        <div class="attention__content-text attention__content-text--between">
                            Старый номер <b>D4060-JA00A</b>
                        </div>

                        <a href="" class="button button--grey attention__close mobile-only">закрыть</a>
                    </div>
                </div>
            </li>

            <li class="product-info__item">
                Производитель:
                <span>CHERY / Китай</span>
            </li>

            <li class="product-info__item">
                <div class="stars">
                    <i class="star star--fill"></i>
                    <i class="star star--fill"></i>
                    <i class="star star--fill"></i>
                    <i class="star star--fill"></i>
                    <i class="star"></i>
                </div>
                <div>4,8 <span>(9 отзывов)</span> </div>
            </li>

        </ul>
    </div>
</div>
