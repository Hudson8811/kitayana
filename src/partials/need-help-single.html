<div class="need-help need-help--single">
    <div class="need-help__col need-help__col--sm">
        <h3 class="need-help__title">
            Нужна помощь в подборе автозапчастей?
        </h3>
        <div class="need-help__text">
            10 специалистов прямо сейчас готовы вас <br> проконсультировать
        </div>
    </div>
    <form class="form-validate need-help__col">
        <div class="need-help__label">Введите ваши данные и мы вам перезвоним, или воспользутейсь онлайн-чатом</div>
        <div class="need-help__row">
            <div class="input-wrapper">
                <input type="text" class="need-help__input" data-required placeholder="Ваше имя">
            </div>
            <div class="input-wrapper">
                <input type="tel" class="need-help__input" data-required placeholder="+7 (000) 000-00-00">
            </div>

            <label class="checkbox dropdown__checkbox mobile-only" for="chex123">
                <input class="checkbox__input" type="checkbox" id="chex123">
                <span class="checkbox-wrap">
                    <span class="check-sign check-part-1"></span>
                    <span class="check-sign check-part-2"></span>
                </span>
                <span class="checkbox__name checkbox__name--sm ">Я согласен с <a href="#" class="link">условиями</a>
                    передачи данных
                </span>
            </label>

            <button class="button need-help__button submit">
                отправить
            </button>
        </div>
        <div class="need-help__row mobile-hidden">
            <label class="checkbox dropdown__checkbox" for="chex12">
                <input class="checkbox__input" type="checkbox" id="chex12">
                <span class="checkbox-wrap">
                    <span class="check-sign check-part-1"></span>
                    <span class="check-sign check-part-2"></span>
                </span>
                <span class="checkbox__name checkbox__name--sm ">Я согласен с <a href="#" class="link">условиями</a>
                    передачи данных
                </span>
            </label>
        </div>
    </form>
</div>
